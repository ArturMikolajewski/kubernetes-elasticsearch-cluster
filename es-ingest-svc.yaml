apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-ingest
  labels:
    component: elasticsearch
    role: ingest
spec:
  selector:
    component: elasticsearch
    role: ingest
  ports:
  - name: http
    port: 9200
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elasticsearch
  annotations:
    traefik.frontend.rule.type: PathPrefix
spec:
  rules:
  - host: elasticsearch.internal.carlosedp.com
    http:
      paths:
      - path: /
        backend:
          serviceName: elasticsearch-ingest
          servicePort: 9200

